<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>IFE ECMAScript</title>
</head>

<body>

    <script>
        for (var i = 1; i <= 9; i++) {
            for (var j = 1; j <= i; j++) {

                console.log(i + '*' + j + '=' + i * j);
            }
        }
    </script>
</body>

</html>
