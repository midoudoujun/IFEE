<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>IFE ECMAScript</title>
</head>

<body>
    <input id="first-number" type="number" value="0" placeholder="第一个数字">
    <input id="second-number" type="number" value="0" placeholder="第二个数字">
    <button id="add-btn">加</button>
    <button id="minus-btn">减</button>
    <button id="times-btn">乘</button>
    <button id="divide-btn">除</button>
    <p id="result">运算结果</p>
    <script>
        var num1 = document.getElementById('first-number'),
            num2 = document.getElementById('second-number'),
            add_btn = document.getElementById('add-btn'),
            minus_btn = document.getElementById('minus-btn'),
            times_btn = document.getElementById('times-btn'),
            divide_btn = document.getElementById('divide-btn'),
            result = document.getElementById('result'),
            sum = 0;

        add_btn.onclick = function() {
            //console.log(num1.value);
            //console.log(num2.value);
            sum = Number(num1.value) + Number(num2.value);
            //console.log(sum);
            result.innerHTML = sum;
        }
        minus_btn.onclick = function() {
            //console.log(num1.value);
            //console.log(num2.value);
            sum = Number(num1.value) - Number(num2.value);
            //console.log(sum);
            result.innerHTML = sum;
        }
        times_btn.onclick = function() {
            //console.log(num1.value);
            //console.log(num2.value);
            sum = Number(num1.value) * Number(num2.value);
            //console.log(sum);
            result.innerHTML = sum;
        }
        divide_btn.onclick = function() {
            //console.log(num1.value);
            //console.log(num2.value);
            sum = Number(num1.value) / Number(num2.value);
            //console.log(sum);
            result.innerHTML = sum;
        }
    </script>
</body>

</html>
