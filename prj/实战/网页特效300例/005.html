<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>页面加载</title>
</head>
<style>
    body {
        width: 100%;
        height: 100%;
    }
</style>
<script>
    var willClose = true;

    function clickBody() {
        willClose = false;
    }
    setInterval(function() {
        if (willClose) {
            window.close();
        } else {
            willClose = true;
        }
    }, 3000);
</script>

<body onclick="clickBody()">
    aaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaa
</body>

</html>
