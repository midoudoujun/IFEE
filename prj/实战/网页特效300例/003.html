    function logout() {       
        if (confirm("确定要退出吗？")) {                
            var browserName = navigator.appName;                
            if (browserName == "Netscape") {                      
                window.open('', '_self', '');                      
                window.close();                
            }                
            if (browserName == "Microsoft Internet Explorer") {                      
                window.parent.opener = "whocares";                      
                window.parent.close();                
            }       
        }
    }
</script>

<body>

    <input type="button" value="关闭" onclick="logout()">
    <!-- <input type="button" onclick="goForward()" value="前进">
