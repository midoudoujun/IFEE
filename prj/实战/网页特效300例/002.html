<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title> 自动刷新</title>
    <script>
        function fresh() {
            window.location.reload(); //调用location的reload函数
        }
        setTimeout("fresh()", 1000); //调用计时器
    </script>
</head>

<body>
    <p>页面自动刷新</p>
</body>

</html>
